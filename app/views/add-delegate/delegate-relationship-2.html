<!-- Extends the layout from /views/layout.html -->
{% extends 'layout.html' %}
<!-- 
  In /views/layout.html you can:
    - change the header and footer 
    - add custom CSS and JavaScript
-->

<!-- Set the page title inside the pageTitle block -->
{% block pageTitle %}
  NHS login - Add a delegate
{% endblock %}

<!-- Your page content goes inside the content block -->
<!-- More info and code for the page layout can be found at https://beta.nhs.uk/service-manual/styles-components-patterns/layout -->
{% block content %}

  <div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-two-thirds">
      <form action="/add-delegate/delegate-relationship" method="post">

      <div class="nhsuk-form-group">
        <fieldset class="nhsuk-fieldset">
          <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--l">

            <h1 class="nhsuk-fieldset__heading">
              What kind of parent is {{ data.firstName or 'Bob' }} to you?
            </h1>
          </legend>
          
          <div class="nhsuk-radios">

            <div class="nhsuk-radios__item">
              <input class="nhsuk-radios__input" id="mother" name="relationship" type="radio" value="Mother">
                <label class="nhsuk-label nhsuk-radios__label" for="mother">
                  Mother
                </label>
            </div>
           
            <div class="nhsuk-radios__item">
              <input class="nhsuk-radios__input" id="father" name="relationship" type="radio" value="Father">
                <label class="nhsuk-label nhsuk-radios__label" for="father">
                  Father
                </label>
            </div>

            <div class="nhsuk-radios__item">
                <input class="nhsuk-radios__input" id="stepmother" name="relationship" type="radio" value="Step mother">
                  <label class="nhsuk-label nhsuk-radios__label" for="stepmother">
                    Step-mother
                  </label>
            </div>

            <div class="nhsuk-radios__item">
                <input class="nhsuk-radios__input" id="stepfather" name="relationship" type="radio" value="Step father">
                  <label class="nhsuk-label nhsuk-radios__label" for="stepfather">
                    Step-father
                  </label>
            </div>

            <div class="nhsuk-radios__item">
                <input class="nhsuk-radios__input" id="fosterparent" name="relationship" type="radio" value="Foster parent">
                  <label class="nhsuk-label nhsuk-radios__label" for="fosterparent">
                    Foster parent
                  </label>
            </div>

            <div class="nhsuk-radios__item">
                <input class="nhsuk-radios__input" id="legalguardian" name="relationship" type="radio" value="Legal guardian">
                  <label class="nhsuk-label nhsuk-radios__label" for="legalguardian">
                    Legal guardian
                  </label>
            </div>

<!--
            <div class="nhsuk-radios__item">
                <input class="nhsuk-radios__input" id="other" name="relationship" type="radio">
                  <label class="nhsuk-label nhsuk-radios__label" for="other">
                    other:
                     <input class="nhsuk-input" id="partner-other" name="relationship" type="text" >
                  </label>
            </div>
-->
          </div>       
        </fieldset>
      </div>
      <button class="nhsuk-button">Continue</button>
      </form>
    </div>  
  </div>
{% endblock %}
