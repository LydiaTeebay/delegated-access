<!-- Extends the layout from /views/layout.html -->
{% extends 'layout.html' %}
<!-- 
  In /views/layout.html you can:
    - change the header and footer 
    - add custom CSS and JavaScript
-->

<!-- Set the page title inside the pageTitle block -->
{% block pageTitle %}
  Content page example - NHS.UK prototype kit
{% endblock %}

<!-- Your page content goes inside the content block -->
<!-- More info and code for the page layout can be found at https://beta.nhs.uk/service-manual/styles-components-patterns/layout -->
{% block content %}

  <div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-two-thirds">
      <form action="../service/myhealth-logged-in" method="get">
      <div class="nhsuk-form-group">
      
        <fieldset class="nhsuk-fieldset">
          <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--l">
            <h1 class="nhsuk-fieldset__heading">
              What do you want to do?
            </h1>
            
            I want to:



          </legend>
          <div class="nhsuk-radios">
            <div class="nhsuk-radios__item">
              <input class="nhsuk-radios__input" id="loggedInUser" name="loggedInUser" type="radio" value="{{ data.firstName or 'Bob' }}">
                <label class="nhsuk-label nhsuk-radios__label" for="loggedInUser">
                  enter {{data.service or 'stepWell'}} as myself
                </label>
            </div>
            <div class="nhsuk-radios__item">
                <input class="nhsuk-radios__input" id="loggedInUser" name="loggedInUser" type="radio" value="{{ data.primaryUserFirstName or 'Alice' }}">
                  <label class="nhsuk-label nhsuk-radios__label" for="loggedInUser">
                    act on behalf of {{data.primaryUserFirstName or 'Alice'}} {{data.primaryUserLastName or 'Smith'}} in {{data.service or 'stepWell'}}
                  </label>
          </div> 

                      <div class="nhsuk-radios__item">
                <input class="nhsuk-radios__input" id="loggedInUser" name="loggedInUser" type="radio" value="{{ data.primaryUserFirstName or 'Alice' }}">
                  <label class="nhsuk-label nhsuk-radios__label" for="loggedInUser">
                    act on behalf of Robert Williams in {{data.service or 'stepWell'}}
                  </label>
          </div>          
        </fieldset>
      </div>
      <button class="nhsuk-button">Continue</button>
      </form>
    </div>  
  </div>

    </div>  

  </div>
{% endblock %}
