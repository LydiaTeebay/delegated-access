<!-- Extends the layout from /views/layout.html -->
{% extends 'layout.html' %}
<!-- 
  In /views/layout.html you can:
    - change the header and footer 
    - add custom CSS and JavaScript
-->

<!-- Set the page title inside the pageTitle block -->
{% block pageTitle %}
  NHS login - Add a delegate
{% endblock %}

{% block content %}

  <div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-two-thirds">
    <div class="nhsuk-error-summary" aria-labelledby="error-summary-title" role="alert" tabindex="-1">
        <h2 class="nhsuk-error-summary__title" id="error-summary-title">
          There is a problem
        </h2>
          <ul class="nhsuk-list nhsuk-error-summary__list">
            <li>
              <a href="#lastName">Enter their last name</a>
            </li>
          </ul>
      </div>
      {% if data.summaryReturn === 'yes' %}
        <form action="/v2/add-delegate/delegate-summary" method="get">
      {% else %}
        <form action="/v2/add-delegate/delegate-relationship-alt" method="get">
      {% endif %}
        <fieldset class="nhsuk-fieldset">
          <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--l">
            <h1 class="nhsuk-fieldset__heading">
              Tell us the person's full name
            </h1>
          </legend>
          <!--<span class="nhsuk-hint" id="example-hint">
            You will find this information in a passport or on a driving licence.
          </span>-->
          <div class="nhsuk-form-group">
            <label class="nhsuk-label" for="firstName">
              First name
            </label>
            <input class="nhsuk-input nhsuk-u-width-three-quarters" id="firstName" name="firstName" value="{{ data['firstName'] }}" type="text">
          </div>
          <div class="nhsuk-form-group nhsuk-form-group--error">
            <label class="nhsuk-label" for="lastName">
              Last name
            </label>
            <span class="nhsuk-error-message" id="new-email-no-input-error">
              <span class="nhsuk-u-visually-hidden">Error:</span> Enter their last name
            </span>
            <input class="nhsuk-input nhsuk-u-width-three-quarters nhsuk-input--error" id="lastName" name="lastName" value="{{ data['lastName'] }}" type="text">
          </div>
        </fieldset>
        <button class="nhsuk-button">Continue</button>
        <!--
        <a class="nhsuk-button nhsuk-u-margin-bottom-0" type="submit" href="delegate-relationship">
          Continue
        </a>
        -->
      </form>
    </div>  
  </div>
{% endblock %}
