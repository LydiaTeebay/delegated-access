<!-- Extends the layout from /views/layout.html -->
{% extends 'layout.html' %}
<!-- 
  In /views/layout.html you can:
    - change the header and footer 
    - add custom CSS and JavaScript
-->

<!-- Set the page title inside the pageTitle block -->
{% block pageTitle %}
  NHS login - Add a delegate
{% endblock %}

<!-- Your page content goes inside the content block -->
<!-- More info and code for the page layout can be found at https://beta.nhs.uk/service-manual/styles-components-patterns/layout -->
{% block content %}

  <div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-two-thirds">
      <form action="/v2/add-delegate/delegate-relationship" method="post">

      <div class="nhsuk-form-group">
        <fieldset class="nhsuk-fieldset">
          <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--l">

            <h1 class="nhsuk-fieldset__heading">
              What is {{ data.firstName or 'Bob' }}'s legal relationship to you?
            </h1>
          </legend>
          
          <div class="nhsuk-radios">

            <div class="nhsuk-radios__item">
              <input class="nhsuk-radios__input" id="1" name="relationship" type="radio" value="1">
                <label class="nhsuk-label nhsuk-radios__label" for="1">
                  Partner
                </label>
            </div>
           
           
            <div class="nhsuk-radios__item">
                <input class="nhsuk-radios__input" id="2" name="relationship" type="radio" value="2">
                  <label class="nhsuk-label nhsuk-radios__label" for="2">
                    Parent
                  </label>
            </div>

            <div class="nhsuk-radios__item">
                <input class="nhsuk-radios__input" id="3" name="relationship" type="radio" value="3">
                  <label class="nhsuk-label nhsuk-radios__label" for="3">
                    Child
                  </label>
            </div>

            <div class="nhsuk-radios__item">
                <input class="nhsuk-radios__input" id="4" name="relationship" type="radio" value="4">
                  <label class="nhsuk-label nhsuk-radios__label" for="4">
                    Sibling
                  </label>
            </div>



            <div class="nhsuk-radios__item">
                <input class="nhsuk-radios__input" id="5" name="relationship" type="radio" value="5">
                  <label class="nhsuk-label nhsuk-radios__label" for="5">
                    Extended family
                  </label>
            </div>


            <div class="nhsuk-radios__item">
                <input class="nhsuk-radios__input" id="carer" name="relationship" type="radio" value="Carer">
                  <label class="nhsuk-label nhsuk-radios__label" for="carer">
                    Carer
                  </label>
            </div>

            <div class="nhsuk-radios__item">
                <input class="nhsuk-radios__input" id="friend" name="relationship" type="radio" value="Friend">
                  <label class="nhsuk-label nhsuk-radios__label" for="friend">
                    Friend
                  </label>
            </div>

          </div>       
        </fieldset>
      </div>
      <button class="nhsuk-button">Continue</button>

      <!-- <p><a href="/add-delegate/delegate-relationship-not-listed">My relationship is not listed</a></p>-->
      </form>
    </div>  
  </div>
{% endblock %}
