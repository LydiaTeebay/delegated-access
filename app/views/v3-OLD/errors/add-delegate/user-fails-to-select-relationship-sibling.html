<!-- Extends the layout from /views/layout.html -->
{% extends 'layout.html' %}
<!-- 
  In /views/layout.html you can:
    - change the header and footer 
    - add custom CSS and JavaScript
-->

<!-- Set the page title inside the pageTitle block -->
{% block pageTitle %}
  NHS login - Add a delegate
{% endblock %}

<!-- Your page content goes inside the content block -->
<!-- More info and code for the page layout can be found at https://beta.nhs.uk/service-manual/styles-components-patterns/layout -->
{% block content %}

  <div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-two-thirds">

    <div class="nhsuk-error-summary" aria-labelledby="error-summary-title" role="alert" tabindex="-1">
        <h2 class="nhsuk-error-summary__title" id="error-summary-title">
          There is a problem
        </h2>
          <ul class="nhsuk-list nhsuk-error-summary__list">
            <li>
              <a href="#example-error-1">Select their relationship to you</a>
            </li>
          </ul>
      </div>

      <form action="/v2/add-delegate/delegate-relationship" method="post">

      <div class="nhsuk-form-group nhsuk-form-group--error">
        <fieldset class="nhsuk-fieldset">
          <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--l">

            <h1 class="nhsuk-fieldset__heading">
              What kind of sibling is {{ data.firstName or 'Bob' }} to you?
            </h1>
          </legend>
          <span class="nhsuk-error-message" id="new-email-no-input-error">
              <span class="nhsuk-u-visually-hidden">Error:</span> Select their relationship to you
            </span>
          <div class="nhsuk-radios">

            <div class="nhsuk-radios__item">
              <input class="nhsuk-radios__input" id="sister" name="relationship" type="radio" value="Sister">
                <label class="nhsuk-label nhsuk-radios__label" for="sister">
                  Sister
                </label>
            </div>
           
            <div class="nhsuk-radios__item">
              <input class="nhsuk-radios__input" id="brother" name="relationship" type="radio" value="Brother">
                <label class="nhsuk-label nhsuk-radios__label" for="brother">
                  Brother
                </label>
            </div>

           
            <div class="nhsuk-radios__item">
              <input class="nhsuk-radios__input" id="siblingother" name="relationship" type="radio" value="Sibling - other">
                <label class="nhsuk-label nhsuk-radios__label" for="siblingother">
                  Other
                </label>
            </div>

<!--
            <div class="nhsuk-radios__item">
                <input class="nhsuk-radios__input" id="other" name="relationship" type="radio">
                  <label class="nhsuk-label nhsuk-radios__label" for="other">
                    other:
                     <input class="nhsuk-input" id="partner-other" name="relationship" type="text" >
                  </label>
            </div>
-->
          </div>       
        </fieldset>
      </div>
      <button class="nhsuk-button">Continue</button>
      </form>
    </div>  
  </div>
{% endblock %}
