<!-- Extends the layout from /views/layout.html -->
{% extends 'layout.html' %}
<!-- 
  In /views/layout.html you can:
    - change the header and footer 
    - add custom CSS and JavaScript
-->

<!-- Set the page title inside the pageTitle block -->
{% block pageTitle %}
  Content page example - NHS.UK prototype kit
{% endblock %}

<!-- Your page content goes inside the content block -->
<!-- More info and code for the page layout can be found at https://beta.nhs.uk/service-manual/styles-components-patterns/layout -->
{% block content %}

  <div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-two-thirds">
      <form action="/login/login-triage" method="post">
      <div class="nhsuk-form-group">
        <fieldset class="nhsuk-fieldset">
          <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--l">
            <h1 class="nhsuk-fieldset__heading">
              What would you like to do?
            </h1>
          </legend>
          <div class="nhsuk-radios">
            <div class="nhsuk-radios__item">
              <input class="nhsuk-radios__input" id="triage" name="triage" type="radio" value="AsYourself">
                <label class="nhsuk-label nhsuk-radios__label" for="triage">
                  Enter {{ data.service }} as yourself
                </label>
            </div>
            <div class="nhsuk-radios__item">
                <input class="nhsuk-radios__input" id="triage" name="triage" type="radio" value="AsSomeoneElse">
                  <label class="nhsuk-label nhsuk-radios__label" for="triage">
                    Enter {{ data.service }} on behalf of someone else
                  </label>
            </div>
            <div class="nhsuk-radios__item">
                <input class="nhsuk-radios__input" id="triage" name="triage" type="radio" value="Delegate">
                  <label class="nhsuk-label nhsuk-radios__label" for="triage">
                    Allow someone else to enter {{ data.service }} on your behalf
                  </label>
            </div>
          </div>       
        </fieldset>
      </div>
      <button class="nhsuk-button">Continue</button>
      </form>
    </div>  
  </div>
